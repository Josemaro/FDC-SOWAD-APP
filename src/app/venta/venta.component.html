<button type = "button" (click) = "setHabilitar()" class="btn btn-primary my-3">{{habilitar==true?'Ocultar':'Mostrar'}}</button>
<div class = 'card'>
    <div class="card-header">
        Lista de nombres
    </div>
    <ul class="list-group" *ngIf="habilitar==true">
        <li class = "list-group-item" *ngFor = "let dato of listax">{{dato}}
        </li>
        <table class="table table-bordered table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
    </ul>
    <section id='ventasSection'>
        <case-card *ngFor="let venta of ventas" [venta]="venta"></case-card>
    </section>
    
</div>
